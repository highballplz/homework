<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission-02</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/validate.js" defer></script>
  <script src="js/showHide.js" defer></script>


</head>

<body>
  
  <div class="login-page">
    
    <div class="login-inner">

      <div class="login-handline">
        <h1 class="login-title">로그인</h1>
        <p class="login-description-en">Welcome, Ediya Coffee</p>
        <p class="login-description-ko">이디야커피에 오신 것을 환영합니다.</p>
      </div>

      <form action="" class="login-form">
        <fieldset class="reset-box">
      
          <legend class="sr-only">로그인</legend>
          
          <div class="login-email">
            <input type="text"
            id="input-email"
            required
            oninput="validateEmail();"
            autocomplete="off"/>
            <label for="input-email">이메일</label>
            <p id="email-invalid-msg">이메일 입력 방법이 잘못 되었습니다. (예: user@domain.io)</p>
            <div id="email-valid-or-invalid"></div>
          </div>
          
          <div class="login-pwd">
            <input type="password"
            id="input-pwd"
            required
            minlength="1"
            oninput="validatePwd();"
            autocomplete="off"/>
            <label for="input-pwd">패스워드</label>
            <p id="pwd-invalid-msg">패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</p>
            <div id="pwd-valid-or-invalid"></div>
            <!-- button에 class가 아닌 id를 줘야 나중에 이 button에 class 추가해줬을 때
              id.class 형태로 추가된 class에 attribute 줄 수 있음 (맞나..?)-->
            <!-- button type을 button으로 해줘야 form 안에 있어도 submit 안 됨. -->
            <button type="button" id="hide-or-show" onclick="showHide();"></button>
          </div>
          
          <div class="save-email">
            <input type="checkbox" id="check-save"/>
            <label for="check-save">이메일 저장</label>
          </div>

          <ul class="action-set">
            <li class="login-button">
              <button>로그인</button>
              <img src="images/login-arrow.svg" alt="" />
            </li>
            <li class="signup-link">
              <a href="">회원가입</a>
              <img src="images/signup-arrow.svg" alt="" />
            </li>
          </ul>
      
        </fieldset>
      </form>

    </div>

  </div>

</body>
</html>
