<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission-02</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  
  <div class="login-page">
    
    <div class="login-center">

      <div class="login-handline">
        <h1 class="login-title">로그인</h1>
        <p class="login-description-en">Welcome, Ediya Coffee</p>
        <p class="login-description-ko">이디야커피에 오신 것을 환영합니다.</p>
      </div>

      <form action="" class="login-form">
        <fieldset class="reset-box">
      
          <legend class="sr-only">로그인</legend>
          
          <div class="login-email is--focus">
            <label for="user-email">이메일</label>
            <input type="email"
            id="user-email"
            placeholder="이메일"
            required/>
          </div>

          <div class="login-pwd">
            <label for="user-pwd">패스워드</label>
            <input type="password"
            id="user-pwd"
            placeholder="패스워드"
            required
            minlength="8"/>
          </div>

          <div class="save-email">
            <input type="checkbox" id="checkbox"/>
            <label for="checkbox">이메일 저장</label>
          </div>
      
        </fieldset>
      </form>

      

      <ul class="action-set">

        <li class="login-button">
          <button>로그인</button>
        </li>

        <li class="signup-link">
          <a href="">회원가입</a>
        </li>
        
      </ul>

    </div>

  </div>

</body>
</html>
