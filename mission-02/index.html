<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission-02</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="script.js" defer></script>

</head>

<body>
  
  <div class="login-page">
    
    <div class="login-inner">

      <div class="login-handline">
        <h1 class="login-title">로그인</h1>
        <p class="login-description-en">Welcome, Ediya Coffee</p>
        <p class="login-description-ko">이디야커피에 오신 것을 환영합니다.</p>
      </div>

      <form action="" class="login-form">
        <fieldset class="reset-box">
      
          <legend class="sr-only">로그인</legend>
          
          <div class="login-email is--focus">
            <input type="email"
            id="input-email"
            required/>
            <label for="input-email">이메일</label>
            <p>이메일 입력 방법이 잘못 되었습니다. (예: user@domain.io)</p>
            <img src="images/input-valid.svg" alt="" class="valid"/>
            <img src="images/input-invalid.png" alt="" class="invalid"/>
          </div>
          
          <div class="login-pwd">
            <input type="password"
            id="input-pwd"
            required
            minlength="6"/>
            <label for="input-pwd">패스워드</label>
            <p>패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</p>
            <!-- <img src="images/input-valid.svg" alt="" class="valid"/>
            <img src="images/input-invalid.png" alt="" class="invalid"/> -->
            <!-- button에 준 이 id를 그냥 class로 줘도 되는지. -->
            <!-- onclick 속성 넣으니까 패스워드 인풋창에서 focus 없어져도 label 작아진 채로 머무름! 왜지?-->
            <button id="hide-or-show" onclick="showHide();"></button>
          </div>
          
          <div class="save-email">
            <input type="checkbox" id="check-save"/>
            <label for="check-save">이메일 저장</label>
          </div>

          <ul class="action-set">
            <li class="login-button">
              <button>로그인</button>
              <img src="images/login-arrow.svg" alt="" />
            </li>
            <li class="signup-link">
              <a href="">회원가입</a>
              <img src="images/signup-arrow.svg" alt="" />
            </li>
          </ul>
      
        </fieldset>
      </form>

    </div>

  </div>

</body>
</html>
